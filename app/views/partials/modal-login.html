<section class="modal fade" id="modal-login" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <header class="modal-header">
        <button class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        <h4 class="modal-title">Login and report your symptoms</h4>
      </header>

      <div class="modal-body moda-login-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <button class="btn-facebook">Facebook</button>
            </div>

            <div class="col-xs-12 col-sm-6">
              <button class="btn-google-plus">Google Plus</button>
            </div>
          </div>

          <div class="row">
            <span class="or">Login with your email</span>
          </div>

          <form action="#" name="login-form" id="login-form" class="row login-form">
            <fieldset class="form-group">
              <label for="login-email">Email address</label>
              <input id="login-email" type="email" class="input-primary">
            </fieldset>

            <fieldset class="form-group">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" class="input-primary">
            </fieldset>

            <a href="#/" class="login-forgot-pass">Forgot your password?</a>

            <button type="submit">Login Now</button>
          </form>
        </div>
      </div>

      <footer class="modal-footer">
        <p>Don't have an account?
        <a ng-href="#" title="Sign Up" data-toggle="modal" data-dismiss="modal" data-target="#modal-join-us">Sign Up</a>
        </p>
      </footer>
    </div>
  </div>
</section>
