<section class="modal fade modal-login" id="modal-login" tabindex="-1" role="dialog" ng-controller="modalsCtrl">
    <div class="modal-dialog marginModalFny" role="document">
        <div class="modal-content">
            <header class="modal-header bg">
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h4 class="modal-title login-title" translate="title_login"></h4>
            </header>

            <div class="modal-body moda-login-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 btn-wrapper">
                            <button class="btn-facebook" ng-click="loginFacebook()"></button>
                        </div>

                        <div class="col-xs-12 col-sm-6 btn-wrapper">
                            <button class="btn-google-plus" ng-click="loginGooglePlus()"></button>
                        </div>
                    </div>

                    <div class="row">
                        <span class="or or-login" translate="login_email"></span>
                    </div>

                    <form class="row login-form register-form" name="loginForm">
                        <fieldset class="form-group">
                            <label for="login-email" translate="email"></label>
                            <input id="login-email" type="email" name="email" class="input-primary" ng-model="email" ng-blur="validaEmail(email)" ng-keypress="checkIfEnterKeyWasPressed(email, pass, $event)" ng-required="true" close-modal>
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="login-password" translate="password"></label>
                            <input id="login-password" type="password" name="pass" class="input-primary" ng-model="pass" ng-blur="passEmpty(pass)" ng-keypress="checkIfEnterKeyWasPressed(email, pass, $event)" ng-required="true" close-modal>
                        </fieldset>
                        <a href="#/" class="login-forgot-pass" ng-click="forgotEmail(email)" translate="reg_forgot_pw"></a>

                        <div id="error-login" class="relative" ng-if="sendEmail">
                            <div class="alert alert-info msg-error">An email has been sent with a link to reset your password.</div>
                        </div>

                        <div id="error-login" class="relative" ng-if="!isEmailValid || !isPassEmpty">
                            <div class="alert alert-danger msg-error">{{errorMsg}}</div>
                        </div>
                        <button type="button" class="btn-login button btn-danger" ng-click="login(email, pass, $event)" ng-disabled="!loginForm.$valid" data-loading-text="Loading..." loading-button translate="login_now" ></button>
                    </form>

                </div>
            </div>

            <footer class="modal-footer">
               <p translate="dont_have_an_account"></p> 
               <a ng-href="#" title="Sign Up" data-toggle="modal" data-dismiss="modal" data-target="#modal-join-us" translate="sign_up"></a>
            </footer>
        </div>
    </div>
</section>
