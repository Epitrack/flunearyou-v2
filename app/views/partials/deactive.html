<section class="modal fade deactivate" id="deactivate" tabindex="-1" role="dialog" ng-controller="settingCtrl">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <header class="modal-header bg relative">
        <button class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        <h4 class="modal-title">{{flag}} User</h4>
      </header>
      <div class="modal-body">
        <div class="container-fluid">
          <p>Do you want to {{flag}} the user?</p>
          <button class="button btn-danger center" ng-click="sendDeactivate(flag)">Ok</button>
        </div>
      </div>
    </div>
  </div>
</section>
