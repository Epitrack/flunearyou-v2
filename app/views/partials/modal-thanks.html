<section class="modal fade" id="modal-thanks" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <header class="modal-header">
        <button class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        <span class="emoticon"></span>

        <h4 class="modal-title thanks-title">Thank you for submitting your report!</h4>
      </header>

      <div class="modal-body moda-thanks-body">
        <div class="container-fluid">
          <div class="row wrapper-report-week">
            <h4 class="report-week-title">Report for the week of:</h4>
            <div id="thanks-date-report" class="thanks-date-report">07/27/2015 - 08/02/2015</div>
          </div>

          <div class="row">
            <h6 class="col-xs-12 share-friends-title">Share with your friends</h6>

            <div class="col-xs-12 col-md-4 btn-wrapper">
              <button class="btn-facebook full">Share with facebook</button>
            </div>

            <div class="col-xs-12 col-md-4 btn-wrapper">
              <button class="btn-google-plus full">Share with google plus</button>
            </div>

            <div class="col-xs-12 col-md-4 btn-wrapper">
              <button class="btn-twitter full">Share with twitter</button>
            </div>
          </div>
        </div>
      </div>

      <footer class="modal-footer">
        <a ng-href="#" class="no-thanks" data-dismiss="modal" aria-label="Close">No, thanks. Continue.</a>
      </footer>
    </div>
  </div>
</section>
