<div class="survey-3-step js-survey-3-step hidden" style="margin-top: 120px!important;display:none">
    <form class="survey-form nopadding">
        <div class="survey-group col-md-6 col-md-offset-3">
            <h3 class="muchas-gracias" translate="submit_thanks"></h3>
                <p translate="survey_add_family"></p>

                <form id="form-reminder">
                    <div class="col-md-9 col-md-offset-1">
                        <fieldset class="wrapper-radio large full">
                                <input id="radio1" type="radio" value="1" name="remind_me" class="sintoma symptom input-primary">
                                <label for="radio1" class="full" translate="yes"></label>
                                <span class="check round">
                                    <span class="inside"></span>
                                </span>
                        </fieldset>
                    </div>

                    <div class="col-md-9 col-md-offset-1">
                        <fieldset class="wrapper-radio large full">
                            <input id="radio2" type="radio" value="2" name="remind_me" class="sintoma symptom input-primary"/>
                            <label for="radio2" class="full" translate="report_more_later"></label>
                            <span class="check round">
                                <span class="inside"></span>
                            </span>
                        </fieldset>
                    </div>

                    <div class="col-md-9 col-md-offset-1">
                        <fieldset class="wrapper-radio large full">
                            <input id="radio3" type="radio" value="0" name="remind_me" class="sintoma symptom input-primary" />
                            <label for="radio3" class="full" translate="report_more_no"></label>
                            <span class="check round">
                                <span class="inside"></span>
                            </span>
                        </fieldset>
                    </div>

                    <div class="col-md-12 nopadding">
                        <div class="wrapper-button-survey">
                            <input class="button-survey-next-question" type="button" id="bt-process-reminder" translate="survey_next">
                        </div>
                    </div>
                </form>
        </div>
    </form>
</div>
