<section class="wrapper-inside bg wrapper-survey">
    <div class="container">
        <div class="header-survey  row">
            <h2 class="title-primary" translate="survey_wk_of"></h2>

            <div ng-include="'views/previous-reports.html'" onload="includeContent()"></div>

            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <h3 class="legend">
                  <span translate="did"></span> {{ user_name || 'you' }} <span translate="survey_symptoms_report_v2"></span>
                </h3>

                <!--   experience any additional symptoms since 05/06/2016? -->

                <form class="survey-form second" name="survey-form" id="survey-form">
                    <legend class="legend" ng-if="false">What symptoms are you currently experiencing?</legend>
                    
                    <fieldset class="checkbox-group any-symptoms-below relative">
                        <input type="checkbox" ng-value="true" id="any-symptoms-below" class="checkbox-primary absolute" name="survey-symptom" ng-model="no_symptoms" disabled-survey>
                        <label for="any-symptoms-below">{{ user_name || 'You' }} <span translate="survey_no_symptoms"></span></label>
                        <div class="check"><div class="inside"></div></div>
                    </fieldset>

                    <p id="survey_symptoms_or" class="or">or</p>

                    <div id="conditional" ng-class="{'disabled' : no_symptoms == true}" show-traveling>
                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6" >
                            <input type="checkbox" checklist-value="'fever'" id="survey-symptom-fever" checklist-model="survey.symptoms" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-fever" translate="fever"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'cough'" id="survey-symptom-cough" checklist-model="survey.symptoms" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-cough" translate="cough"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'headache'" id="survey-symptom-headache" checklist-model="survey.symptoms" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-headache" translate="headache"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'sore-throat'" id="survey-symptom-sore-throat" checklist-model="survey.symptoms" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-sore-throat" translate="sore_throat"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'diarrhea'" id="survey-symptom-diarrhea" checklist-model="survey.symptoms" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-diarrhea" translate="diarrhea"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'body-aches'" id="survey-symptom-body-aches" checklist-model="survey.symptoms" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-body-aches" translate="bodyache"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'fatigue'" id="survey-symptom-fatigue" checklist-model="survey.symptoms" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-fatigue" translate="fatigue"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'chills'" id="survey-symptom-chills" checklist-model="survey.symptoms" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-chills" translate="chills"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'nausea-or-vomiting'" checklist-model="survey.symptoms" id="survey-symptom-nausea-or-vomiting" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-nausea-or-vomiting" translate="nausea"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'shortness-of-breath'" checklist-model="survey.symptoms" id="survey-symptom-shortness-of-breath" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-shortness-of-breath" translate="breath"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'rash'" checklist-model="survey.symptoms" id="survey-symptom-rash" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-rash" translate="rash"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'eye_pain'" checklist-model="survey.symptoms" id="survey-symptom-eye-pain" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-eye-pain" translate="eye_pain"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'yellow_eyes'" checklist-model="survey.symptoms" id="survey-symptom-yellow-skin-eyes" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-yellow-skin-eyes" translate="yellow_eyes"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'joint_pain'" checklist-model="survey.symptoms" id="survey-symptom-joint-bone-pain" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-joint-bone-pain" translate="joint_pain"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'red_eyes'" checklist-model="survey.symptoms" id="survey-symptom-red-eyes" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-red-eyes" translate="red_eyes"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <fieldset class="checkbox-group col-xs-12 col-sm-6 col-md-6">
                            <input type="checkbox" checklist-value="'dark_urine'" checklist-model="survey.symptoms" id="survey-symptom-dark-urine" class="checkbox-primary" name="survey-symptom">
                            <label for="survey-symptom-dark-urine" translate="dark_urine"></label>
                            <div class="check"><div class="inside"></div></div>
                        </fieldset>

                        <!-- thermometer -->
                        <aside class="col-xs-12 wrapper-temperature" ng-show="survey.symptoms.indexOf('fever')!=-1">
                            <div ng-include src="'views/partials/temperature.html'"></div>
                        </aside>
                    </div>


                    <aside id="datepicker"
                           class="datepicker" ng-show="survey.symptoms.length > 0">
                        <h3 translate="survey_calendar"></h3>
                        <input class="login-input" id="date_input" type="text" ng-model="survey.ill_date" name="date"
                               placeholder="{{ site.content.click_to_pick_a_date }}" ng-value="week_of|date:'EEEE, MMMM d yyyy'"
                               style="margin-bottom: 5px;margin-left: 5%;width: 675px;height: 36px;margin-right: 30px;font-size: 16px;text-align: center;"
                               ui-calender>
                    </aside>


                    <aside id="medical_attention"
                           class="medical_attention" ng-show="survey.symptoms.length > 0 && !user.current_survey">
                            <h3 id="medical_attention_header"
                                style="margin-top: 5px"><span translate="survey_medical_attention"></span></h3>
                        <fieldset class="large full">
                            <input id="survey_medical_attention_option_1"
                                   ng-model="survey.medical.medical_attention_no"
                                   class="checkbox-primary"
                                   type="checkbox"
                                   ng-value="'Y'">
                            <label for="survey_medical_attention_option_1"
                                   class="full" translate="survey_medical_attention_option_1"></label>
                            <span class="check"><span class="inside"></span></span>
                        </fieldset>

                        <fieldset class="large full">
                            <input id="survey_medical_attention_option_2"
                                   ng-model="survey.medical.medical_attention_doctors_office"
                                   class="checkbox-primary"
                                   type="checkbox"
                                   value="Y">
                            <label for="survey_medical_attention_option_2"
                                   class="full" translate="survey_medical_attention_option_2"></label>
                            <span class="check"><span class="inside"></span></span>
                        </fieldset>
                        <fieldset class="large full">
                            <input id="survey_medical_attention_option_3"
                                   ng-model="survey.medical.medical_attention_urgent"
                                   class="checkbox-primary"
                                   type="checkbox"
                                   value="Y">
                            <label for="survey_medical_attention_option_3"
                                   class="full" translate="survey_medical_attention_option_3"></label>
                            <span class="check"><span class="inside"></span></span>
                        </fieldset>
                        <fieldset class="large full">
                            <input id="survey_medical_attention_option_4"
                                   ng-model="survey.medical.medical_attention_clinic"
                                   class="checkbox-primary"
                                   type="checkbox"
                                   value="Y">
                            <label for="survey_medical_attention_option_4"
                                   class="full" translate="survey_medical_attention_option_4"></label>
                            <span class="check"><span class="inside"></span></span>
                        </fieldset>
                        <fieldset class="large full">
                            <input id="survey_medical_attention_option_5"
                                   ng-model="survey.medical.medical_attention_emergency"
                                   class="checkbox-primary"
                                   type="checkbox"
                                   value="Y">
                            <label for="survey_medical_attention_option_5"
                                   class="full" translate="survey_medical_attention_option_5"></label>
                            <span class="check"><span class="inside"></span></span>
                        </fieldset>
                        <fieldset class="large full">
                            <input id="survey_medical_attention_option_6"
                                   ng-model="survey.medical.medical_attention_hospital"
                                   class="checkbox-primary"
                                   type="checkbox"
                                   value="Y">
                            <label for="survey_medical_attention_option_6"
                                   class="full" translate="survey_medical_attention_option_6"></label>
                            <span class="check"><span class="inside"></span></span>
                        </fieldset>
                        <fieldset class="large full">
                            <input id="survey_medical_attention_option_7"
                                   ng-model="survey.medical.medical_attention_other"
                                   class="checkbox-primary"
                                   type="checkbox"
                                   value="Y">
                            <label for="survey_medical_attention_option_7" 
                                   class="full" translate="survey_medical_attention_option_7"></label>
                            <span class="check"><span class="inside"></span></span>
                        </fieldset>
                    </aside>


                    <fieldset class="checkbox-group fieldset-traveling" ng-show="survey.symptoms.length > 0" style="margin-top: 20px;margin-bottom: 20px;">
                        <input type="checkbox" ng-value="'Y'" value="Y" id="traveling" ng-model="survey.was_traveling" class="checkbox-primary" name="survey-symptom">
                        <label for="traveling">I was traveling while experiencing these symptoms</label>
                        <div class="check"><div class="inside"></div></div>
                    </fieldset>
                    <aside class="datepicker travel-where" ng-show="survey.was_traveling == true">
                        <h3 id="survey_travel_where">Where did You travel?</h3>
                        <input type="text" name="travel_where" ng-model="survey.travel_where" placeholder="Type a city or a zip code">
                    </aside>

                    <div class="col-xs-12">
                      <div id="household-error" class="alert alert-danger" ng-show="survey.symptoms.length == 0 && error_symptom" style="font-size: 14px;margin-top: 20px;margin-bottom: 20px">
                          <span id="household-error-message">You must select at least one symptom or no symptom</span>
                      </div>
                    </div>
                    <div class="form-buttons col-xs-12">
                        <a class="button btn-info" ng-click="goBack()" translate="go_back"></a>
                        <button class="button btn-danger" ng-click="sendReport()" translate="submit"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
