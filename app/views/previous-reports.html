<div class="report-list-all report-list-{{ id }}" ng-repeat="(id, reports) in reports_this_week" ng-show="id == current_id">
    <h3 class="previously_reported" translate="previous_reports2" translate-value-user="{{user_name || 'You'}}"></h3>

    <ul class="" ng-repeat="report in reports">
        <li ng-if="report.no_symptoms != 1">
            <span class="report-item col-xs-12 col-md-3"><label
            class="report-item-label report-item-date">{{ report.ill_date|date:'MM/dd/yyyy' }}</label></span>
            <span class="report-item col-xs-12 col-md-8">
                <label class="report-item-label" symptoms-list>
                    <span ng-repeat="s in report.symptoms">
                        <span translate="{{ s }}"></span>{{$last ? '' : ', '}}
                    </span>
                </label>
            </span>
            
        </li>
    </ul>
</div>
<style type="text/css">
    .report-list {
        list-style-type: none;
        margin-left: 30%;
    }

    .report-item {
        background-color: #fcfcfc;
        padding: 0;
        height: 45px;
        display: inline-block;
        margin: 7px;
        text-align: left;
        position: relative;
    }

    .report-item-label {
        color: #005272;
        font-size: 14px;
        font-weight: lighter;
        margin-top: 15px;
        float: left;
        cursor: pointer;
        width: 100%;
        height: 100%;
        text-align: center;
    }

</style>
