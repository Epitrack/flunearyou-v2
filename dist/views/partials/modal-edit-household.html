<div class="modal-content"><header class="modal-header bg relative"><button class="close" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">Household Member</h4></header><div class="modal-body"><div class="container-fluid"><form id="form-modal-add-household-member" class="register-form modal-add-household-member" name="modal-add-household-member"><div class="row"><fieldset class="form-group"><label for="nickname-member" translate="nickname"></label><input id="nickname-member" type="text" class="input-primary" ng-model="household.nickname"></fieldset></div><div class="row"><fieldset class="form-group col-sm-6"><legend class="legend" translate="gender"></legend><fieldset class="radio-group col-xs-6"><input type="radio" ng-value="'M'" id="household-male" class="radio-primary" name="add-household-member" ng-model="household.gender"><label for="household-male">Male</label><div class="check"><div class="inside"></div></div></fieldset><fieldset class="radio-group col-xs-6"><input type="radio" ng-value="'F'" id="household-female" class="radio-primary" name="add-household-member" ng-model="household.gender"><label for="household-female">Female</label><div class="check"><div class="inside"></div></div></fieldset></fieldset><fieldset class="form-group col-sm-6"><label translate="birthdate"></label><select name="birthdate-household-member" id="birthdate-household-member" class="col-xs-12 col-sm-5 form-group" ng-model="household.birthmonth"><option value="0">month</option><option value="1">Jan</option><option value="2">Feb</option><option value="3">Mar</option><option value="4">Apr</option><option value="5">May</option><option value="6">Jun</option><option value="7">Jul</option><option value="8">Aug</option><option value="9">Sep</option><option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option></select><input type="text" class="col-sm-3 input-primary register-year" placeholder="YYYY"
