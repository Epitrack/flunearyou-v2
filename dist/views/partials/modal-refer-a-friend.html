<section class="modal fade modal-raf" id="modal-raf" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <header class="modal-header bg">
        <button class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        <h4 class="modal-title">Refer a Friend</h4>
      </header>

      <div class="modal-body">
        <div class="container-fluid">
          <form action="#" name="raf-form" id="raf-form" class="row raf-form register-form">
            <fieldset class="form-group">
              <label for="raf-email">Email</label>
              <input id="raf-email" type="email" class="input-primary">
              <legend class="legend">Separate multiple emails with commas.</legend>
            </fieldset>

            <fieldset class="form-group">
              <label for="raf-subject">Subject</label>
              <input id="raf-subject" type="text" class="input-primary">
            </fieldset>

            <fieldset class="form-group">
              <label for="rfa-message">Message</label>
              <textarea name="rfa-message" id="rfa-message" class="input-primary rfa-message"></textarea>
            </fieldset>

            <button class="btn-secondary" data-dismiss="modal" aria-label="Close">Go Back</button>
            <button type="submit" class="btn-primary">Send</button>
          </form>
        </div>
      </div>

      <footer class="modal-footer"></footer>
    </div>
  </div>
</section>
