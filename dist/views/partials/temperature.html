<aside id="temperature" class="temperature">
    <h3>Please specify highest temperature measured</h3>

    <div class="row termometro" ng-show="termometro">
        
        <div id="thermometer" class="hidden-xs">
            <div id="thermometer_slider" temperature>
                <div id="thermometer_bg"></div>
            </div>
        </div>
        
        <p id="text-slider" class="text-slider" data-value="99.9"></p>

        <div id="button-thermometer-minus" class="button-thermometer minus" temperature-button></div>
        <div id="button-thermometer-plus" class="button-thermometer plus" temperature-button></div>
    </div>
    <div class="row">
       <fieldset class="checkbox-group">
            <input type="checkbox" value="shortness-of-breath" id="not-measured" class="checkbox-primary" name="survey-symptom" ng-click="teste()">
            <label for="not-measured">not measured</label>
            <div class="check"><div class="inside"></div></div>
        </fieldset>
    </div>
</aside>
