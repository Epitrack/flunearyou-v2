<section class="map relative">
        
    <!-- databox -->
    <div ng-include src="'views/partials/databox.html'"></div>

    <!-- assets to map -->
    <div ng-class="{'none': showFluMap}" class="container map-assets">
        <div class="row">

            <div class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0 col-md-4 col-lg-3"></div>
            
            <!-- Section 1 - Home -->
            <aside id="call-info" class="call-info col-xs-12 col-sm-5 col-sm-offset-2 col-md-7 col-md-offset-1 col-lg-6">
                <h2 translate="main_header2"><span translate="raw"></span></h2>

                 <form id="form-call-info" class="form-call-info col-xs-12" name="form-call-info">
                        <input type="tel" class="input-secondary large" placeholder="Enter your City or Zipcode" ng-model="zip">
                        <button type="submit" class="button btn-danger" translate="view_btn2" ng-click="mapZipCode(zip)"></button>
                    </form>

                <ul>
                    <li translate="subheader2_1"></li>
                    <li translate="subheader2_2"></li>
                    <li translate="subheader2_3"></li>
                </ul>

                <div class="sigin-home">
                    <div id="sign-in-buttons" class="sign-in-buttons-home">
                        <a id="facebook-register" class="button-facebook tracking" ng-click="toggleResgisterSocial('FB')">Sign-in with Facebook</a>
                        <a id="google-plus-register" class="button-googleplus tracking" ng-click="toggleResgisterSocial('GP')">Sign-in with Google+</a>

                        <div class="lock ">
                            <img style="margin-top: -5px" src="images/locker.png" width="16" height="16">
                            <span style="margin-left: 10px">We will never post on your wall</span>
                        </div>
                    </div>

                    <div id="signup-with-email" class="relative">
                        <span class="line left "></span>
                        <span class="line right "></span>
                        <span class="text-separator">or you can</span>

                        <!-- Other form -->
                        <div class="open_form ">
                            <a id="open-form" class="open_form_registration btn-register tracking" title="Register with email address" data-toggle="modal" data-target="#modal-join-us" style="cursor: pointer">
                                Register with email address
                            </a>
                        </div>
                        <!-- second form -->
                    </div>
                </div>

            </aside>
        </div>
    </div>
</section>

<!-- map buttons -->
<section class="hide-show hidden-sm hidden-md hidden-lg">
    <div class="container">
        <div class="row">
            <button class="col-xs-6 js-active">show data</button>
            <button class="col-xs-6">view map</button>
        </div>
    </div>
</section>
 
<!-- Learn more -->
<div ng-include src="'views/partials/learn-more.html'"></div>

<!-- Flu-news -->
<section class="wrapper-flu-news">
    <h2 class="title-primary" translate="flu_news_header"></h2>
    <div ng-include src="'views/partials/news.html'"></div>
</section>

<!-- Tabs -->
<section class="wrapper-about-tabs">
    <div ng-include src="'views/partials/about-tabs.html'"></div>
</section>

<!-- Join us -->
<section class="wrapper-join-us">
    <div ng-include src="'views/partials/join-us.html'"></div>
</section>

<!-- Complementary info -->
<section class="wrapper-complementary-info">
    <div ng-include src="'views/partials/complementary-info.html'"></div>
</section>
